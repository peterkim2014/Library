<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <container class="d-flex flex-column vh-100">
        <header class="bg-info text-white p-3 border-bottom border-black border-3 d-flex justify-content-between">
            <h1>Books for Nooks</h1>
            <nav class="d-flex align-items-center gap-1">
                <!-- HREFS ARE EMPTY FOR THE CONTROLLER ROUTES -->
                <a class="btn bg-info-subtle border-black" href="/home">Home</a>
                <a class="btn bg-info-subtle border-black" href="/users">Users</a>
                <a class="btn bg-info-subtle border-black" href="/books/add_book">Add Books</a>
                <a class="btn bg-white border-black" href="/users/{{user.id}}">Profile</a>
                <a class="btn bg-info-subtle border-black" href="/logout">Logout</a>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-3">
                <!-- FORM NEEDS ACTION ROUTE -->
                <!-- FORM NEEDS TO BE PRE-POPPULATED -->
                <form action="/users/edit_process/{{user.id}}" method="POST">
                    <h2 class="text-center">Edit</h2>
                    <hr>
                    <div>
                        <label class="form-label" for="real_name">Name:</label>
                        <input class="form-control" type="text" name="real_name" value="{{user.real_name}}">
                    </div>
                    <div>
                        <label class="form-label" for="name">Gender:</label>
                        <input class="form-control" type="text" name="gender" value="{{user.gender}}">
                    </div>
                    <div class="mt-3 text-center">
                        <input class="btn bg-success text-white" type="submit">
                        <a class="btn bg-danger text-white" href="/users/{{user.id}}">Go Back</a>
                    </div>
                </form>
            </div>
        </main>
    </container>
</body>
</html>
