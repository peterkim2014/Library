<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: Books for Nooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <container class="d-flex flex-column vh-100">
        <header class="bg-info text-white p-3 border-bottom border-black border-3 d-flex justify-content-between">
            <h1>Books for Nooks</h1>
            <nav class="d-flex align-items-center gap-1">
                <!-- HREFS updated by Vivian -->
                <a class="btn bg-white border-black" href="/home">Home</a>
                <a class="btn bg-info-subtle border-black" href="/users">Users</a>
                <a class="btn bg-info-subtle border-black" href="/books/add_book">Add Books</a>

                <a class="btn bg-info-subtle border-black" href="/users/{{user.id}}">Profile</a>
                <a class="btn bg-info-subtle border-black" href="/logout">Logout</a>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="align-items-center h-60 overflow-auto w-75">
                <table class="table table-striped table-bordered border border-2 border-black">
                    <thead class="text-decoration-underline">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>
                                    <a href="/books/{{book.id}}">
                                        {{book.title}}
                                    </a>
                                </td>
                                <td>{{book.author}}</td>
                                <td class="d-flex justify-content-evenly">
                                    <form action="/books/user_save" method="post">
                                        <input type="hidden" name="user_id" value="{{user.id}}" id="user_id">
                                        <input type="hidden" name="book_id" value="{{book.id}}" id="book_id">
                                        <input type="submit" class="btn bg-success text-white" value="Add to Reading List"></input>
                                    </form>
                                    <form action="/delete_book/{{book.id}}" method="POST">
                                        <input type="submit" class="btn bg-danger text-white" value="Delete Book"></input>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </container>
</body>
</html>
