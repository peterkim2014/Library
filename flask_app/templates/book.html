<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <container class="d-flex flex-column vh-100">
        <header class="bg-info text-white p-3 border-bottom border-black border-3 d-flex justify-content-between">
            <h1>WEBSITE NAME HERE</h1>
            <nav class="d-flex align-items-center gap-1">
                <!-- HREFS ARE EMPTY FOR THE CONTROLLER ROUTES -->
                <a class="btn bg-info-subtle border-black" href="/home">Home</a>
                <a class="btn bg-info-subtle border-black" href="/users">Users</a>
                <a class="btn bg-white border-black" href="">Add Books</a>
                <a class="btn bg-info-subtle border-black" href="./profile.html">Profile</a>
                <a class="btn bg-info-subtle border-black" href="/logout">Logout</a>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center vh-100">
            <div class="card p-3">
                <!-- FORM NEEDS ACTION ROUTE -->
                <!-- FORM NEEDS TO BE PRE-POPPULATED -->
                <form action="" method="POST">
                    <h2 class="text-center">Add A Book</h2>
                    <hr>
                    <div>
                        <label class="form-label" for="title">Title:</label>
                        <input class="form-control" type="text" name="title">
                    </div>
                    <div>
                        <label class="form-label" for="author">Author:</label>
                        <input class="form-control" type="text" name="author">
                    </div>
                    <div>
                        <label class="form-label" for="pages">Pages:</label>
                        <input class="form-control" type="number" name="pages">
                    </div>
                    <div>
                        <label class="form-label" for="publisher">Publisher:</label>
                        <input class="form-control" type="text" name="publisher">
                    </div>
                    <div class="mt-3 text-center">
                        <input class="btn bg-success text-white" type="submit">
                    </div>
                </form>
            </div>
        </main>
    </container>
</body>
</html>
