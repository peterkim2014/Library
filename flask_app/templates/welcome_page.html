<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&N Login & Registration</title>
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="bg-info text-white p-3 border-bottom border-black border-3">
        <h1>Books for Nooks</h1>
    </header>
    <content style="margin-top: 12rem;" class="d-flex justify-content-evenly">
        <form class="border border-3 p-5 rounded" action="/register" method="POST">
            {% with messages = get_flashed_messages(category_filter=['reg_error']) %} 
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2 class="text-center">Register</h2>
            <hr>
            <div>
                <label class="form-label" for="user-name">Username:</label>
                <input class="form-control" type="text" name="user-name">
            </div>
            <div>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div>
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div>
                <label class="form-label" for="confirm-password">Confirm Password:</label>
                <input class="form-control" type="password" name="confirm-password">
            </div>
            <div class="text-center mt-4">
                <input class="btn bg-success text-white px-5" type="submit">
            </div>
        </form>
        <form class="border border-3 p-5 d-flex flex-column justify-content-evenly rounded" action="/login" method="POST">
            <h2 class="text-center">Login</h2>
            <hr>
            <div>
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username">
            </div>
            <div>
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="text-center mt-4">
                <input class="btn bg-success text-white px-5" type="submit" value="Login">
            </div>
        </form>
    </content>
</body>
</html>
